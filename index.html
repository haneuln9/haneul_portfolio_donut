<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--슬라이드-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!--스타일-->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/common.css">
</head>
<body>
    <header>
        <h1><a href="#"><img src="./images/rogo.png" alt=""></a></h1>
        <nav>
            <ul>
                <li>
                    <a href="#" class="brand"><img src="./images/nav/brand_off.png" alt=""></a>
                </li>
                <li>
                    <a href="#" class="menu"><img src="./images/nav/menu_off.png" alt=""></a>
                </li>
                <li>
                    <a href="#" class="pop"><img src="./images/nav/pop_off.png" alt=""></a>
                </li>
                <li>
                    <a href="#" class="store"><img src="./images/nav/store_off.png" alt=""></a>
                </li>
                <li>
                    <a href="#" class="event"><img src="./images/nav/event_off.png" alt=""></a>
                    
                </li>
            </ul>
            <div class="sub_box">
                <ul class="sub">
                    <li>
                        <a href="#"><span>BRAND</span></a>
                        <a href="#">브랜드 스토리</a>
                        <a href="#">브랜드 소식</a>
                    </li>
                    <li>
                        <a href="#"><span>MENU</span></a>
                        <a href="#">베스트</a>
                        <a href="#">클래식 도넛</a>
                        <a href="#">디럭스 도넛</a>
                        <a href="#">펜시 도넛</a>
                        <a href="#">프리미엄 도넛</a>
                    </li>
                    <li>
                        <a href="#"><span>POP CULTURE</span></a>
                        <a href="#">Pop Culture</a>
                    </li>
                    <li>
                        <a href="#"><span>STORE</span></a>
                        <a href="#">매장 소개</a>
                        <a href="#">가맹점 문의</a>
                        <a href="#">매장 찾기</a>
                    </li>
                    <li>
                        <a href="#"><span>EVENT</span></a>
                        <a href="#">진행 이벤트</a>
                        <a href="#">종료 이벤트</a>
                        <a href="#">당첨자 발표</a>
                    </li>
                </ul>
            </div>
            </nav>
    </header>
    <main>
        <div class="main_banner">
            <img src="./images/banner2.png" alt="">
        </div>
        <div class="container">
            <div class="best">
                <div class="b_left">
                    <h2><img src="./images/item_img/best_txt.png" alt=""></h2>
                </div>
                <div class="b_right">
                    <!--슬라이드 이전, 다음버튼-->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper" id="b_slide">
                        <!--.swiper-wrapper 슬라이드 한장 한장을 묶어주는 슬라이드 영역 틀-->
                        <div class="swiper-wrapper">
                            <!--.swiper-slide 슬라이드 개별 한장 부모-->
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/best1.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/best2.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/best3.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/best4.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/best5.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/best6.png" alt=""></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="premium">
                <div class="p_left">
                    <!--슬라이드 이전, 다음버튼-->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper" id="p_slide">
                        <!--.swiper-wrapper 슬라이드 한장 한장을 묶어주는 슬라이드 영역 틀-->
                        <div class="swiper-wrapper">
                            <!--.swiper-slide 슬라이드 개별 한장 부모-->
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium1.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium2.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium3.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium4.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium5.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium6.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium7.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium8.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium9.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium10.png" alt=""></a></div>
                            <div class="swiper-slide"><a href="#"><img src="./images/item_img/premium11.png" alt=""></a></div>
                        </div>
                    </div>
                </div>
                <div class="p_right">
                    <h2><img src="./images/item_img/premium_txt.png" alt=""></h2>
                </div>
            </div>

        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
